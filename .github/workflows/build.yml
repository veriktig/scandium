name: CI Build
  
on: 
    push:
    pull_request:

env:
    LC_ALL:       en_US.UTF-8

jobs:
    build:
        name:     build on OpenJDK Linux
        runs-on:  ubuntu-latest
        steps:
        -   name: Git Checkout
            uses: actions/checkout@v1
        -   name: Set up Java
            uses: actions/setup-java@v2
            with: 
                java-version: 22
                distribution: "oracle"
        -   name: Build
            shell: bash
            run: make
